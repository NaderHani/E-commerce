<section>
    <h2 class="py-5 text-center h1">All Categories</h2>
    <div class="row">
        <div class="col-md-2" *ngFor="let item of categories" >
            <img [src]="item.image" class="w-100" height="265px"
                [alt]="item.name">
            <h3 class="h6 text-center pt-3"> {{item.name}}</h3>
        </div>
    </div>
</section>
