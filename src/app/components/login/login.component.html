<section class="bg-main-light mx-auto w-75 p-4 my-3 rounded">
    <h2>Log in form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        <div class="form-item mt-3">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text"
                class="form-control">

            <div class="alert alert-danger"
                *ngIf="loginForm.get('email')?.touched &&loginForm.get('email')?.errors">
                <p *ngIf="loginForm.get('email')?.getError('required')">email
                    is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">required
                    format of email</p>
            </div>
        </div>

        <div class="form-item mt-3">
            <label for="password">Password</label>
            <input formControlName="password" id="password" type="password"
                class="form-control">

            <div class="alert alert-danger"
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                <p
                    *ngIf="loginForm.get('password')?.getError('required')">The
                    password is required</p>
                <p
                    *ngIf="loginForm.get('password')?.getError('pattern')">must
                    be at least 6 characters</p>
            </div>
        </div>

        <button [disabled]="loginForm.invalid" type="submit"
            class="main-btn my-3 ms-auto">login
            <span *ngIf="isLoading"><i
                    class="fa-solid fa-spinner fa-spin"></i></span>
        </button>
        <p class=" alert alert-danger" *ngIf="errMsg"> {{errMsg}}</p>
    </form>
</section>
