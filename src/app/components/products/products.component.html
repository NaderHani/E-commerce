<section>
    <h2 class="py-5 text-center h1">All Products</h2>
    <div class="row g-4">
        <div class="col-md-2" *ngFor="let item of products">
            <div class="product p-1">
                <div class="p-2 cursor-pointer"
                    [routerLink]="['/details' , item._id]">
                    <img [src]="item.imageCover" class="w-100"
                        [alt]="item.title">
                    <h3 class="h6 text-success pt-2">{{item.category.name |
                        lowercase}}</h3>
                    <h4
                        class="h6">{{item.title | termtext:2 | lowercase}}</h4>
                    <div class="d-flex justify-content-between">
                        <span class="text-success">{{item.price | currency:'EÂ£'}}</span>
                        <div>
                            <i class="fas fa-star rating-color"></i>
                            <span
                                class="text-muted ms-2">{{item.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <button (click)="addCart(item._id)" class="main-btn w-100">+add product</button>
            </div>
        </div>
    </div>
</section>
